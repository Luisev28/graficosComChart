<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .chartBox {
            width: 400px;
            display: inline-block;
            justify-content: space-around;
            margin: 60px 130px;
        }
    </style>

</head>

<body>
    <h1>PÃ¡gina dos Graficos </h1>

    <div class="chartBox">
        <canvas class="line-chart"></canvas>
    </div>
    

    <div class="chartBox">
        <canvas id="myChart"></canvas>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
        var ctx = document.getElementsByClassName("line-chart");

        var chartGraph = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Processador I3', 'Processador I5', ' Processador I7', 'Outros'],
                datasets: [{
                    label: 'Processadores',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                       
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script>
        const data = {
            labels: [
                'Desktop',
                'Notebook',
                'Outros'
            ],
            datasets: [{
                label: 'Dataset',
                data: [400, 200, 100],
                backgroundColor: [
                   'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        };
        
        const plugin = {
            id: 'custom_canvas_background_color',
            beforeDraw: (chart) => {
                const ctx = chart.canvas.getContext('2d');
                ctx.save();
                ctx.globalCompositeOperation = 'destination-over';
                ctx.fillStyle = 'PaleGreen';
                ctx.fillRect(0, 0, chart.width, chart.height);
                ctx.restore();
            }
        };
        
        const config = {
            type: 'doughnut',
            data: data,
            plugins: [plugin],
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

</body>

</html>
